<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

        th, td {
            border: 2px solid black;
            padding: 10px;

            <tr>

            </tr>
        </thead>

            </tr>

            </tr>
            <tr>
                <td>Biologia</td>

            </tr>
            <tr>
                <td class="cor" colspan="4" style="text-align: left;">Média de Exatas</td>

            </tr>
            <tr>

                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="cor" colspan="4" style="text-align: left;">Média de Humanas</td>
                <td class="cor">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
