<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dark/Light</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social_media">
                <a href="#">
                    <img src="assets/imagens/facebook-png.png" alt="Facebook Logo">
                </a>
                <a href="#">
                    <img src="assets/imagens/google-png.png" alt="Google Logo">
                </a>
                <a href="#">
                    <img src="assets/imagens/x-png.png" alt="X Logo">
                </a>
            </div>
            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
