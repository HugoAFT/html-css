<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1"> <!-- 1 A a I i -->
        <li>Acordar</li>
        <li>Lavar o rosto</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Vestir-me</li>
        <li>Ler um pouco</li>
        <li>Assistir TV</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="square"> <!-- disc circle square -->
        <li>Pão</li>
        <li>Manteiga</li>
        <li>Leite</li>
        <li>Café</li>
        <li>Xicará</li>
        <li>Biscoito</li>
        <li>Torrada</li>
    </ul>
</body>
</html>
