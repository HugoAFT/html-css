<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagem/limoes-capa.png" controls autoplay loop>
        <source src="mídia/meu-video.mp4.mp4" type="video/mp4">
        <source src="mídia/meu-video.mkv.mkv" type="video/mkv">
        <source src="mídia/meu-video.webm.webm" type="video/webm">
        <source src="mídia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidae com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo Videos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/z-Ng5ZvrDm4?si=VKuaeOLZdJ5_uQtM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo Videos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/571724525?h=7599d3ed92" width="500" height="315" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
